<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Master New Skills with LTTA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <link rel="stylesheet" href="../libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../libs/fontawesome/css/all.min.css">
    <link rel="shortcut icon" href="../public/image/favaticon.png" type="image/x-icon">
    <link rel="stylesheet" href="../public/main.css">
    <link rel="stylesheet" href="../public/truongnq.css">
</head>
<header>
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
            <div class="col-md-3 mb-2 mb-md-0">
                <a href="/thanh_toan/public" class="d-inline-flex link-body-emphasis text-decoration-none">
                    <img src="../thanh_toan/public/image/logo-website.png" alt="Logo Website">
                </a>
            </div>

            <ul class="nav nav-header col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                <li><a href="#" class="nav-link px-4">Trang chủ</a></li>
                <li><a href="#" class="nav-link px-4">Khóa học</a></li>
                <li><a href="#" class="nav-link px-4">Cộng đồng</a></li>
                <li><a href="#" class="nav-link px-4">Về chúng tôi</a></li>
            </ul>

            <div class="col-md-3 text-end">
                <button type="button" class="btn-login btn btn-primary">Đăng nhập</button>
            </div>
        </div>
    </div>
</header>
<body>
<section>
    <div class="container pay">
        <h1>Thông tin thanh toán</h1>
        <p>Thanh toán chuyển qua ngân hàng</p>
        <hr>
        <div class="row">
            <div class="col-4 rounded border border-1">
                <div class="p-4">
                    <h2>Thông tin người nhận</h2>
                    <div class="row">
                        <div class="col-1">
                            <i class="fa-solid fa-user"></i>
                        </div>
                        <div class="col-11">
                            <h4>Chủ tài khoản</h4>
                        </div>
                        <h1>CTY TNHH LTTA.co</h1>
                        <hr>
                    </div>

                    <div class="row">
                        <div class="col-1">
                            <i class="fa-solid fa-building-columns"></i>
                        </div>
                        <div class="col-11">
                            <h4>Số tài khoản</h4>
                        </div>
                        <h1>12345678910</h1>
                        <hr>
                    </div>

                    <div class="row">
                        <div class="col-1">
                            <i class="fa-solid fa-building-columns"></i>
                        </div>
                        <div class="col-11">
                            <h4>Ngân hàng</h4>
                        </div>
                        <h1>Vietcombank</h1>
                        <hr>
                    </div>

                    <div class="row">
                        <div class="col-1">
                            <i class="fa-solid fa-lightbulb"></i>
                        </div>
                        <div class="col-11">
                            <h4>Mã đơn hàng</h4>
                        </div>
                        <h1>12785</h1>
                        <hr>
                    </div>

                    <div class="row">
                        <div class="col-1">
                            <i class="fa-solid fa-money-bill"></i>
                        </div>
                        <div class="col-11">
                            <h4>Số tiền</h4>
                        </div>
                        <h1>1.080.000 VND</h1>
                    </div>
                </div>

            </div>
            <div class="col-8">
                <div class="m-5" >
                    <img style="width: 100%" src="../public/image/Rectangle%20522.png"/>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="../libs/bootstrap/js/bootstrap.bundle.js"></script>
</body>
</html>
